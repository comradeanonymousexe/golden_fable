<!-- Initialize Fancybox for Gallery -->
<script>
    $(document).ready(function() {
        $('[data-fancybox="gallery"]').fancybox({
            infobar: false, // Hide the infobar at the top
            buttons: ["close"], // Show only the close button
            loop: true, // Loop through images
            afterShow: function(instance, current) {
                // Add the 'blurred' class to the body when an image is displayed
                $('body').addClass('blurred');
            },
            afterClose: function(instance, current) {
                // Remove the 'blurred' class from the body when the popup is closed
                $('body').removeClass('blurred');
            }
        });
    });
</script>

<script>
    window.addEventListener("scroll", function() {
        var header = document.getElementById("dtr-header-global");
        if (window.scrollY > 50) { // Change 50 to the desired scroll distance
            header.classList.add("scrolled");
        } else {
            header.classList.remove("scrolled");
        }
    });
</script>
